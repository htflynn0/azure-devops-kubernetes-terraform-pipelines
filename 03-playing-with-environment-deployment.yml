pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: Build
  jobs:
  - job: BuildJob
    steps:
    - bash: echo "Do the build"


- stage: DevDeploy
  jobs:
  - deployment: DevDeployJob
    environment: Dev
    strategy:
      runOnce:
        deploy:
          steps:
          - script: echo deploy to Dev


- stage: QaDeploy
  jobs:
  - deployment: QaDeployJob
    environment: Qa
    strategy:
      runOnce:
        deploy:
          steps:
          - script: echo deploy to Qa


- stage: StagingDeploy
  jobs:
  - deployment: StagingDeployJob
    environment: Staging
    strategy:
      runOnce:
        deploy:
          steps:
          - script: echo deploy to Staging